<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
        </div>
        <div id="cel">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="Fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div class="button">
            <button>Clear</button>
        </div>
    </div>
    <script>
        let celInput = document.querySelector('#cel > input')
        let fahrenheitInput = document.querySelector('#Fahrenheit > input')

        let btn = document.querySelector('.button button')

        function roundnumber(number){
            return Math.round(number*100)/100
        }
        celInput.addEventListener('click',function(){
            let cTemp = parseFloat(celInput.value)
            let fTemp = (cTemp*(9/5)) + 32

            fahrenheitInput.value = roundnumber(fTemp)
        })

        fahrenheitInput.addEventListener('click',function(){
            let fTemp = parseFloat(fahrenheitInput.value)
            let cTemp = (fTemp - 32) * (5/9)

            celInput.value = roundnumber(cTemp)
        })

        btn.addEventListener('click',()=>{
            celInput.value = ""
            fahrenheitInput.value = ""
        })
    </script>
</body>
</html>
